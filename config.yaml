baseURL: 'https://toddeddy.com'
title: Todd Eddy
theme: hugo-coder
languageCode: en
defaultContentLanguage: en
enableEmoji: true
enableGitinfo: false
# Enable Disqus comments
# disqusShortname: yourdiscussshortname

markup:
  highlight:
    #style: github-dark
    style: solarized-dark
  goldmark:
    renderer:
      unsafe: true

pagination:
  pagerSize: 20

params:
  author: Todd Eddy
  #license: >-
  # <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC
  # BY-SA-4.0</a>
  description: Todd Eddy's personal website
  keywords: 'blog,developer,personal'
  info:
    - Site Reliability Engineer (SRE)
    - Linux Guru
    - Maker
  avatarURL: images/avatar.png
  #gravatar: todd@toddeddy.com
  dateFormat: 'January 2, 2006'
  #since: 2019
  # Git Commit in Footer, uncomment the line below to enable it
  #commit: 'https://github.com/luizdepra/hugo-coder/tree/'
  # Right To Left, shift content direction for languagues such as Arabic
  rtl: false
  # Specify light/dark colorscheme
  # Supported values:
  # "auto" (use preference set by browser)
  # "dark" (dark background, light foreground)
  # "light" (light background, dark foreground) (default)
  colorScheme: 'auto'
  # Hide the toggle button, along with the associated vertical divider
  hideColorSchemeToggle: false
  # Series see also post count
  maxSeeAlsoItems: 5

  # Custom CSS
  customCSS: []

  # Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
  customSCSS: []

  # Custom JS
  customJS: []

  # Custom remote JS files
  customRemoteJS: []

  # If you want to use goatcounter(https://goatcounter.com) for analytics, add this section
  goatCounter:
    code: "vrillusions"


